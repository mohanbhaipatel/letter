<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Letter for TuTu</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      font-size: 26px;
      line-height: 1.8;
      color: #000; /* Black text */
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png'), #f3e5ab;
      background-size: cover;
      background-repeat: repeat;
      text-align: center;
      min-height: 100vh;
    }

    .letter-container {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(50, 20, 0, 0.3);
      border: 1px solid #d3bfa3;
      background-image: url('https://i.imgur.com/IWZJO8H.jpg');
      background-size: cover;
      background-position: center;
      background-blend-mode: multiply;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 18px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      background-color: #7b4b3a;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(123, 75, 58, 0.4);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5a3327;
    }

    p {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="letter-container" id="letterContainer">
    <!-- Paragraphs will appear here step by step -->
  </div>

  <button id="nextBtn">Next</button>

  <script>
    const paragraphs = [
      "Hey Chanchal,",
      "I hope your birthday goes soooo well and sooo good. I know I can't provide you luxuries right now, but I always wish that I can do everything for you. So, doing it right now...",
      "Let me tell you how much I love you. You know when we met and played games together, I intentionally edited your gameplays. I was so impressed by you, by your nature. I mean, I can't explain what I felt for you—you were the perfect girl I could ever get.",
      "So basically, I just wanna say Happy Birthday my Buddhu. I love you, my TuTu... or kya bolu hihihihi... Toyi Toyi Tarlo TuTu.",
      "Yours beloved,<br>Totu sa baby Tafwan ❤️"
    ];

    let currentIndex = 0;
    const container = document.getElementById('letterContainer');
    const btn = document.getElementById('nextBtn');

    function showNext() {
      if (currentIndex < paragraphs.length) {
        const p = document.createElement('p');
        p.innerHTML = paragraphs[currentIndex];
        container.appendChild(p);
        currentIndex++;
        window.scrollTo(0, document.body.scrollHeight);
        if (currentIndex === paragraphs.length) {
          btn.textContent = "That's all ❤️";
          btn.disabled = true;
        }
      }
    }

    btn.addEventListener('click', showNext);
    showNext();
  </script>
</body>
</html>
